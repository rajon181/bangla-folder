<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Image Gallery</title>
</head>
<body>
    <section>
        <div class="room-description">
            <h1>Our beloved teachers</h1>
            <p>Introducing our favorite teachers</p>
        </div>
        <div class="room-gallery">
            <img src="room1-big.jpeg" class="gallery-highlight" alt="">
            <div class="room-preview">
                <img src="room1-small.jpeg" class="room-active" alt="">
                <img src="room2-big.jpeg" alt="">
                <img src="room2-small.jpeg" alt="">
                <img src="room3-big.jpeg" alt="">
                <img src="room3-small.jpeg" alt="">
                <img src="room4-big.jpeg" alt="">
                <img src="room4-small.jpeg" alt="">
                <img src="room5-big.jpeg" alt="">
            </div>
        </div>
    </section>




  <script src="app.js"></script>
</body>
</html>
